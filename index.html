    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .bg-main {
            background: radial-gradient(circle at top, #4a3a8a, #2a2154);
        }
        .bg-lesson {
            background-color: #2a2154;
        }
        .glow {
            box-shadow: 0 0 15px 5px rgba(255, 223, 0, 0.4), 0 0 20px 10px rgba(255, 223, 0, 0.2);
        }
        .path-glow {
             filter: drop-shadow(0 0 8px rgba(192, 132, 252, 0.9));
        }
        .progress-bar-inner {
            transition: width 0.5s ease-in-out;
        }
        .fire-glow {
            animation: fire-pulse 2s infinite;
        }
        @keyframes fire-pulse {
            0% { box-shadow: 0 0 20px 10px rgba(251, 191, 36, 0.3), 0 0 30px 20px rgba(251, 191, 36, 0.1); }
            50% { box-shadow: 0 0 30px 15px rgba(251, 191, 36, 0.5), 0 0 45px 30px rgba(251, 191, 36, 0.2); }
            100% { box-shadow: 0 0 20px 10px rgba(251, 191, 36, 0.3), 0 0 30px 20px rgba(251, 191, 36, 0.1); }
        }
        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* General option button style */
        .option-btn { transition: all 0.2s ease-in-out; }
        .option-btn.selected {
            background-color: #4a3a8a;
            border-color: #a855f7;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Matching game styles */
        .match-item {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .match-item.selected {
            background-color: #4a3a8a;
            border-color: #a855f7;
            transform: scale(1.05);
        }
        .match-item.correct {
            background-color: #22c55e;
            border-color: #4ade80;
            color: white;
            opacity: 0.7;
            pointer-events: none;
        }
        .match-item.incorrect {
            background-color: #ef4444;
            border-color: #f87171;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Fill in the blank styles */
        .blank-space {
            border-bottom: 2px dashed #6b7280;
            padding: 0 1em;
            display: inline-block;
            min-width: 100px;
            text-align: center;
            font-weight: bold;
            color: #d8b4fe;
        }
        .word-bank-btn {
            transition: all 0.2s ease;
        }
        .word-bank-btn.selected {
            background-color: #6d28d9;
            color: white;
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

    <script>
        // --- DATA ---
        const quizData = [
            { type: 'multiple-choice', question: "Which of these is protected by 'Freedom of Speech'?", options: [{ text: "Shouting 'fire' in a crowded theater when there is no fire.", correct: false, explanation: "This can cause panic and harm." },{ text: "Writing an article criticizing a government policy.", correct: true, explanation: "Criticism of government is a core protected speech." },{ text: "Making threats against another person.", correct: false, explanation: "Direct threats are not protected speech." }]},
            { type: 'match', question: "Match the branch to its function.", pairs: [{ term: 'Legislative', definition: 'Makes laws' }, { term: 'Executive', definition: 'Enforces laws' }, { term: 'Judicial', definition: 'Interprets laws' }]},
            { type: 'fill-in-the-blank', question: "Complete the sentence.", sentenceParts: ["The first ten amendments to the Constitution are called the ", "."], correctAnswer: "Bill of Rights", wordBank: ["Preamble", "Bill of Rights", "Declaration"]},
            { type: 'multiple-choice', question: "Can you say anything without any consequences under 'Freedom of Speech'?", options: [{ text: "Yes, it's an absolute right.", correct: false, explanation: "The right is not absolute and has limits." },{ text: "No, there are limitations like defamation and incitement.", correct: true, explanation: "The law balances free speech with protection from harm." },{ text: "Only if you are a journalist.", correct: false, explanation: "This right applies to all citizens." }]}
        ];

        // --- DOM ELEMENTS ---
        const mainView = document.getElementById('main-view'), lessonView = document.getElementById('lesson-view'), completionView = document.getElementById('completion-view');
        const startLessonBtn = document.getElementById('start-lesson-btn'), closeLessonBtn = document.getElementById('close-lesson-btn'), finishLessonBtn = document.getElementById('finish-lesson-btn');
        const questionTitle = document.getElementById('question-title'), questionContent = document.getElementById('question-content'), checkBtn = document.getElementById('check-btn');
        const feedbackFooter = document.getElementById('feedback-footer'), feedbackContent = document.getElementById('feedback-content'), feedbackTitle = document.getElementById('feedback-title'), feedbackText = document.getElementById('feedback-text'), continueBtn = document.getElementById('continue-btn');
        const progressBar = document.getElementById('progress-bar'), livesMain = document.getElementById('lives-main'), livesLesson = document.getElementById('lives-lesson'), xpMain = document.getElementById('xp-main');

        // --- STATE ---
        let currentQuestionIndex = 0, lives = 5, totalXp = 750, score = 0, lessonStartTime;
        let selectedAnswer = null, selectedMatchTerm = null, matchedPairs = 0;

        // --- QUESTION LOADERS ---
        function loadQuestion(index) {
            resetQuestionState();
            const questionData = quizData[index];
            questionTitle.innerText = questionData.question;
            const progressPercentage = (index / quizData.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;

            switch (questionData.type) {
                case 'multiple-choice': loadMultipleChoice(questionData); break;
                case 'match': loadMatch(questionData); break;
                case 'fill-in-the-blank': loadFillInBlank(questionData); break;
            }
        }

        function loadMultipleChoice(data) {
            questionContent.innerHTML = `<div class="space-y-3"></div>`;
            const container = questionContent.querySelector('.space-y-3');
            data.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn w-full text-left p-4 bg-slate-800/50 border-2 border-gray-600 rounded-xl text-lg font-semibold';
                button.innerText = option.text;
                button.onclick = () => {
                    document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    selectedAnswer = button;
                    checkBtn.disabled = false;
                };
                container.appendChild(button);
            });
        }

        function loadMatch(data) {
            const terms = data.pairs.map(p => p.term);
            const definitions = data.pairs.map(p => p.definition).sort(() => Math.random() - 0.5); // Shuffle definitions
            questionContent.innerHTML = `
                <div class="flex justify-between gap-3">
                    <div id="match-terms" class="flex-1 space-y-3"></div>
                    <div id="match-defs" class="flex-1 space-y-3"></div>
                </div>`;
            const termsContainer = document.getElementById('match-terms');
            const defsContainer = document.getElementById('match-defs');

            terms.forEach(term => termsContainer.appendChild(createMatchButton(term, 'term', term)));
            definitions.forEach(def => {
                const termForDef = data.pairs.find(p => p.definition === def).term;
                defsContainer.appendChild(createMatchButton(def, 'def', termForDef));
            });
        }
        
        function createMatchButton(text, type, matchId) {
            const button = document.createElement('button');
            button.className = 'match-item w-full p-3 bg-slate-800/50 border-2 border-gray-600 rounded-xl font-semibold';
            button.innerText = text;
            button.dataset.matchId = matchId;
            button.dataset.type = type;
            button.onclick = handleMatchClick;
            return button;
        }

        function loadFillInBlank(data) {
            questionContent.innerHTML = `
                <div class="text-center text-xl bg-slate-800/50 p-6 rounded-lg mb-8">
                    ${data.sentenceParts[0]}<span id="blank-space" class="blank-space"></span>${data.sentenceParts[1]}
                </div>
                <div id="word-bank" class="flex justify-center gap-3 flex-wrap"></div>`;
            const wordBankContainer = document.getElementById('word-bank');
            data.wordBank.forEach(word => {
                const button = document.createElement('button');
                button.className = 'word-bank-btn bg-slate-700 p-3 px-5 rounded-lg font-bold';
                button.innerText = word;
                button.onclick = () => {
                    document.getElementById('blank-space').innerText = word;
                    document.querySelectorAll('.word-bank-btn').forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    selectedAnswer = word;
                    checkBtn.disabled = false;
                };
                wordBankContainer.appendChild(button);
            });
        }

        // --- EVENT HANDLERS ---
        function handleMatchClick(e) {
            const clicked = e.target;
            if (clicked.dataset.type === 'term') {
                document.querySelectorAll('.match-item[data-type="term"]').forEach(btn => btn.classList.remove('selected'));
                clicked.classList.add('selected');
                selectedMatchTerm = clicked;
            } else if (clicked.dataset.type === 'def' && selectedMatchTerm) {
                if (clicked.dataset.matchId === selectedMatchTerm.dataset.matchId) {
                    clicked.classList.add('correct');
                    selectedMatchTerm.classList.add('correct');
                    selectedMatchTerm = null;
                    matchedPairs++;
                    if (matchedPairs === quizData[currentQuestionIndex].pairs.length) {
                        checkBtn.disabled = false;
                    }
                } else {
                    clicked.classList.add('incorrect');
                    selectedMatchTerm.classList.add('incorrect');
                    const term = selectedMatchTerm;
                    setTimeout(() => {
                        clicked.classList.remove('incorrect');
                        term.classList.remove('incorrect');
                    }, 500);
                    selectedMatchTerm = null;
                    lives--;
                    updateLives();
                }
            }
        }

        function handleCheck() {
            if (!selectedAnswer && quizData[currentQuestionIndex].type !== 'match') return;
            const questionData = quizData[currentQuestionIndex];
            let isCorrect = false;
            let explanation = '';

            switch(questionData.type) {
                case 'multiple-choice':
                    isCorrect = selectedAnswer.dataset.correct === 'true';
                    explanation = selectedAnswer.dataset.explanation;
                    break;
                case 'match':
                    isCorrect = true; // Button only enables on success
                    explanation = "Great job matching all the pairs!";
                    break;
                case 'fill-in-the-blank':
                    isCorrect = selectedAnswer === questionData.correctAnswer;
                    explanation = isCorrect ? "That's the right answer!" : `The correct answer is "${questionData.correctAnswer}".`;
                    break;
            }
            
            showFeedback(isCorrect, explanation);
            checkBtn.disabled = true;
        }

        function handleContinue() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion(currentQuestionIndex);
            } else {
                progressBar.style.width = '100%';
                showCompletionScreen();
            }
        }

        // --- UI & STATE MANAGEMENT ---
        function showFeedback(isCorrect, text) {
            if (isCorrect) {
                score += 10;
                feedbackContent.className = 'flex items-center justify-between p-4 rounded-xl bg-green-500';
                continueBtn.className = 'text-white font-bold py-3 px-8 rounded-xl uppercase tracking-wider bg-green-700';
                feedbackTitle.innerText = "You are correct!";
            } else {
                feedbackContent.className = 'flex items-center justify-between p-4 rounded-xl bg-red-500';
                continueBtn.className = 'text-white font-bold py-3 px-8 rounded-xl uppercase tracking-wider bg-red-700';
                feedbackTitle.innerText = "That's not right.";
                if (quizData[currentQuestionIndex].type !== 'match') {
                    lives--;
                    updateLives();
                }
            }
            feedbackText.innerText = text;
            feedbackFooter.classList.remove('hidden');
        }

        function showCompletionScreen() {
            const lessonEndTime = new Date();
            const timeTaken = Math.round((lessonEndTime - lessonStartTime) / 1000);
            
            totalXp += score;
            document.getElementById('final-score').innerText = score;
            document.getElementById('final-xp').innerText = `+${score}`;
            document.getElementById('final-time').innerText = `${timeTaken}s`;
            xpMain.innerText = `${totalXp} XP`;

            lessonView.classList.add('hidden');
            lessonView.classList.remove('flex');
            completionView.classList.remove('hidden');
            completionView.classList.add('flex');
        }

        function closeLesson() {
            completionView.classList.add('hidden');
            completionView.classList.remove('flex');
            mainView.classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            progressBar.style.width = '0%';
        }

        function resetQuestionState() {
            selectedAnswer = null;
            selectedMatchTerm = null;
            matchedPairs = 0;
            questionContent.innerHTML = '';
            checkBtn.disabled = true;
            feedbackFooter.classList.add('hidden');
        }

        function updateLives() {
            livesMain.innerText = lives;
            livesLesson.innerText = lives;
            if (lives <= 0) {
                console.error("You've run out of lives! Try again.");
                closeLesson();
                lives = 5;
                updateLives();
            }
        }

        // --- INITIAL EVENT LISTENERS ---
        startLessonBtn.addEventListener('click', () => {
            lessonStartTime = new Date();
            mainView.classList.add('hidden');
            lessonView.classList.remove('hidden');
            lessonView.classList.add('flex');
            loadQuestion(currentQuestionIndex);
        });
        closeLessonBtn.addEventListener('click', closeLesson);
        finishLessonBtn.addEventListener('click', closeLesson);
        checkBtn.addEventListener('click', handleCheck);
        continueBtn.addEventListener('click', handleContinue);

    </script>
</body>
</html>
